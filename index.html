<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>encriptador</title>
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>

<main>
    <img src="./img/Vector.png" alt="Logo" class="logo">

    <div id="error" class="invisible">
    No se admiten letras en mayúscula ni acentos. Por favor, ingrese únicamente letras minúsculas sin acentos.
    </div>
    <textarea id="texto-ingresado" name="textarea" cols="40" rows="10"  placeholder="Ingrese el texto aquí"  required></textarea>

   <div class="contenedor-texto-resultado"> 
       <textarea class="invisible" id="texto-resultado" cols="48" rows="30" readonly></textarea>
       <button class="invisible" id="btn-copiar">Copiar</button>
       <p class="invisible" id="pegar">¡Copiado!</p>
    <div id="muñeco-texto">
        <img src="./img/Muñeco.png" alt="muñeco" class="muñeco">
        <h3>Ningún mensaje fue encontrado.</h3>
        <p>Ingresa el texto que deseas encriptar o desencriptar.</p>
    </div>
       
   </div>
        
   <div class="botones">
        <p class="exclamation"><img src="./img/alert.png" alt="">Solo letras minúsculas y sin acentos</p>
        <button id="btn-encriptar">Encriptar</button>
        <button id="btn-desencriptar">Desencriptar</button>
    </div>
</main>


<footer>
    &copy Emilio Polliotti - 2022 - AluraChallenge
</footer>
    
<script src="script.js"></script>

</body>
</html>
